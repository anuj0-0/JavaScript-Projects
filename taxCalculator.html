<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxCalculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #top {

            display: flex;
            justify-content: center;
            margin-top: 100px;
            margin-bottom: 40px;
        }

        #btn {
            margin-left: 40px;
        }

        h3 {
            margin-top: 40px;
            margin-left: 40px;
        }
    </style>
</head>

<body>
    <div id="top">
        <div id="screen">

            <div class="input-group flex-nowrap">
                <input type="text" class="form-control" placeholder="Enter data here" aria-label="Enter data here"
                    id="data" aria-describedby="addon-wrapping">
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="btn" onclick="check()">Check</button>
    </div>
    <hr class="border border-primary border-3 opacity-75">
    <div id="bottom">
        <h3 id="display"></h3>
    </div>


    <script>

        function check() {
            let data = Number(document.getElementById('data').value);
            console.log(data, typeof data)
            let display = document.getElementById('display');
            if (data < 100000) {
                display.innerText = 'You dont have to pay any amount';
            } else if (data === 100000) {
                display.innerText = `You have to pay 10% of amount : 10000`;
            } else if (data > 100000 && data <= 500000) {
                display.innerText = `You have to pay 20% of amount : ${(data / 100) * 20}`;
            } else if (data > 500000 && data <= 1000000) {
                display.innerText = `You have to pay 30% of amount : ${(data / 100) * 30}`;
            } else if (data > 1000000) {
                display.innerText = `You have to pay 40% of amount : ${(data / 100) * 40}`;
            }
        }
    </script>

</body>

</html>
